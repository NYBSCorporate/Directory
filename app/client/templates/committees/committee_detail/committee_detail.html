<template name="CommitteeDetail">
	{{#if get 'isCreating'}}
		<form class="form add-committee">
			<div class="panel panel-default">
				<div class="panel-heading">
						<input type="text" name="name" value="{{name}}" placeholder="Committee Name" />
				</div>
				<div class="panel-body">
					<textarea name="description" placeholder="Description"></textarea>
				</div>
				<div class="flex-container">
					{{#each committee_members _id}}
						<div class="vertical-flex-container committee-member">
						<div>
							<img src="{{avatarURL}}" class="img-circle thumb"/>
						</div>
						<div>
							{{name}}
						</div>
						<span class="badge">{{chair.in_committee_role}}</span>
					</div>
					{{/each}}
					
				</div>
				<input type="submit" class="btn" value="Save changes"/>
								        {{#linkTo route="committees"}}
								        	Cancel
							        	{{/linkTo}}
			</div>
		</form>
	{{else}}
		{{#if get 'isEditing' }}
		<form class="form edit-committee">
			<div class="panel panel-default">
				<div class="panel-heading">
						<input type="text" name="name" value="{{name}}" placeholder="{{name}}" />
				</div>
				<div class="panel-body">
					<textarea name="description" placeholder="{{description}}">{{description}}</textarea>
				</div>
				<div class="flex-container">
					{{#each committee_members _id}}
						<div class="vertical-flex-container committee-member">
						<div>
							<img src="{{avatarURL}}" class="img-circle thumb"/>
						</div>
						<div>
							{{name}}
						</div>
						<span class="badge">{{chair.in_committee_role}}</span>
					</div>
					{{/each}}
					
				</div>
				<input type="submit" class="btn" value="Save changes"/>
								        {{#linkTo route="committees.detail"}}
								        	Cancel
							        	{{/linkTo}}
			</div>
		</form>
		{{else}}
	  
		<div class="panel panel-default">
			<div class="panel-heading">
					{{name}}
					{{#if isInRole 'admin, committees-manager'}} - 
								{{#linkTo route='committees.edit'}}
								Edit
								{{/linkTo}}
								- <a data-remove>
								Remove
								</a>
								{{/if}}

			</div>
			<div class="panel-body">
				{{description}}
			</div>
			<div class="flex-container">
				{{#each committee_members _id}}
					<div class="vertical-flex-container committee-member">
					<div>
						<img src="{{avatarURL}}" class="img-circle thumb"/>
					</div>
					<div>
						{{name}}
					</div>
					<span class="badge">{{chair.in_committee_role}}</span>
				</div>
				{{/each}}
				
			</div>

		</div>
		{{/if}}
	{{/if}}
</template>
